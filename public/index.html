<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ æˆè¯­æ¥é¾™</h1>
            <p>å®æ—¶äº’åŠ¨æ¸¸æˆ - æ”¯æŒServer-Sent Events</p>
        </div>

        <div class="main-content">
            <div class="game-section">
                <h2 class="section-title">ğŸ® æ¸¸æˆåŒºåŸŸ</h2>
                
                <div class="game-status">
                    <div class="status-item">
                        <span class="status-label">æ¸¸æˆçŠ¶æ€:</span>
                        <span class="status-value" id="gameStatus">æœªå¼€å§‹</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">æ¥é¾™é•¿åº¦:</span>
                        <span class="status-value" id="chainLength">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">å½“å‰éœ€è¦:</span>
                        <span class="status-value" id="currentChar">-</span>
                    </div>
                </div>

                <div class="game-chain" id="gameChain">
                    <div class="empty-state">ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"å¼€å§‹æˆè¯­æ¥é¾™</div>
                </div>

                <div class="input-group">
                    <input type="text" id="idiomInput" placeholder="è¾“å…¥æˆè¯­..." maxlength="10">
                    <button class="btn btn-primary" onclick="addIdiom()">æ·»åŠ æˆè¯­</button>
                </div>

                <div class="button-group">
                    <button class="btn btn-success" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
                    <button class="btn btn-primary" onclick="autoPlay()">AIæ¥é¾™</button>
                    <button class="btn btn-secondary" onclick="getHints()">è·å–æç¤º</button>
                    <button class="btn btn-secondary" onclick="resetGame()">é‡ç½®æ¸¸æˆ</button>
                </div>

                <div class="hints-section" id="hintsSection" style="display: none;">
                    <h3>ğŸ’¡ æˆè¯­æç¤º</h3>
                    <div id="hintsList"></div>
                </div>
            </div>

            <div class="events-section">
                <h2 class="section-title">ğŸ“¡ å®æ—¶äº‹ä»¶</h2>
                
                <div class="connection-status">
                    <div class="status-indicator" id="connectionIndicator"></div>
                    <span id="connectionStatus">è¿æ¥ä¸­...</span>
                </div>

                <div class="events-log" id="eventsLog">
                    <div class="event-item">ç­‰å¾…è¿æ¥åˆ°SSEæœåŠ¡å™¨...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let gameState = {
            gameStarted: false,
            chain: [],
            currentChar: null,
            chainLength: 0
        };

        // åˆå§‹åŒ–SSEè¿æ¥
        function initSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');
            
            eventSource.onopen = function() {
                updateConnectionStatus(true);
                addEventToLog('connection', 'âœ… SSEè¿æ¥å·²å»ºç«‹');
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleSSEEvent(data);
                } catch (error) {
                    console.error('è§£æSSEæ•°æ®å¤±è´¥:', error);
                }
            };

            eventSource.onerror = function() {
                updateConnectionStatus(false);
                addEventToLog('error', 'âŒ SSEè¿æ¥é”™è¯¯ï¼Œå°è¯•é‡è¿...');
                
                // 3ç§’åé‡è¿
                setTimeout(() => {
                    if (eventSource.readyState === EventSource.CLOSED) {
                        initSSE();
                    }
                }, 3000);
            };
        }

        // å¤„ç†SSEäº‹ä»¶
        function handleSSEEvent(eventData) {
            const { type, data } = eventData;
            
            switch (type) {
                case 'connection_established':
                    addEventToLog('connection', `ğŸ”— ${data.message}`);
                    if (data.gameState) {
                        updateGameState(data.gameState);
                    }
                    break;
                    
                case 'game_started':
                    addEventToLog('game_started', `ğŸ® æ¸¸æˆå¼€å§‹: ${data.result.idiom}`);
                    updateGameState(data.gameState);
                    break;
                    
                case 'idiom_added':
                    addEventToLog('idiom_added', `â• æ·»åŠ æˆè¯­: ${data.result.idiom}`);
                    updateGameState(data.gameState);
                    break;
                    
                case 'auto_play':
                    addEventToLog('auto_play', `ğŸ¤– AIæ¥é¾™: ${data.result.idiom}`);
                    updateGameState(data.gameState);
                    break;
                    
                case 'hints_provided':
                    addEventToLog('hints_provided', `ğŸ’¡ æä¾›äº† ${data.hints.length} ä¸ªæç¤º`);
                    displayHints(data.hints);
                    break;
                    
                case 'game_reset':
                    addEventToLog('game_reset', 'ğŸ”„ æ¸¸æˆå·²é‡ç½®');
                    updateGameState(data.gameState);
                    hideHints();
                    break;
                    
                case 'error':
                    addEventToLog('error', `âŒ é”™è¯¯: ${data.error}`);
                    break;
                    
                case 'heartbeat':
                    // å¿ƒè·³äº‹ä»¶ï¼Œä¸æ˜¾ç¤ºåœ¨æ—¥å¿—ä¸­
                    break;
                    
                default:
                    addEventToLog('unknown', `ğŸ“ ${type}: ${JSON.stringify(data)}`);
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.classList.add('connected');
                status.textContent = 'å·²è¿æ¥';
            } else {
                indicator.classList.remove('connected');
                status.textContent = 'è¿æ¥æ–­å¼€';
            }
        }

        // æ·»åŠ äº‹ä»¶åˆ°æ—¥å¿—
        function addEventToLog(type, message) {
            const log = document.getElementById('eventsLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const eventItem = document.createElement('div');
            eventItem.className = `event-item event-${type}`;
            eventItem.innerHTML = `<span style="color: #888;">[${timestamp}]</span> ${message}`;
            
            log.appendChild(eventItem);
            log.scrollTop = log.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ¡æ•°
            while (log.children.length > 100) {
                log.removeChild(log.firstChild);
            }
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGameState(newState) {
            gameState = newState;
            
            document.getElementById('gameStatus').textContent = 
                gameState.gameStarted ? 'è¿›è¡Œä¸­' : 'æœªå¼€å§‹';
            document.getElementById('chainLength').textContent = gameState.chainLength;
            document.getElementById('currentChar').textContent = 
                gameState.currentChar || '-';
            
            updateGameChain();
        }

        // æ›´æ–°æ¸¸æˆé“¾æ˜¾ç¤º
        function updateGameChain() {
            const chainElement = document.getElementById('gameChain');
            
            if (gameState.chain.length === 0) {
                chainElement.innerHTML = '<div class="empty-state">ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"å¼€å§‹æˆè¯­æ¥é¾™</div>';
            } else {
                chainElement.innerHTML = gameState.chain
                    .map(idiom => `<span class="chain-item">${idiom}</span>`)
                    .join('');
            }
        }

        // æ˜¾ç¤ºæç¤º
        function displayHints(hints) {
            const hintsSection = document.getElementById('hintsSection');
            const hintsList = document.getElementById('hintsList');
            
            if (hints.length > 0) {
                hintsList.innerHTML = hints.map(hint => `
                    <div class="hint-item">
                        <div class="hint-text">${hint.text}</div>
                        <div class="hint-pinyin">${hint.pinyin}</div>
                        <div class="hint-meaning">${hint.meaning}</div>
                    </div>
                `).join('');
                hintsSection.style.display = 'block';
            }
        }

        // éšè—æç¤º
        function hideHints() {
            document.getElementById('hintsSection').style.display = 'none';
        }

        // APIè°ƒç”¨å‡½æ•°
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`/api${endpoint}`, options);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                return result;
            } catch (error) {
                addEventToLog('error', `APIè°ƒç”¨å¤±è´¥: ${error.message}`);
                throw error;
            }
        }

        // æ¸¸æˆæ“ä½œå‡½æ•°
        async function startGame() {
            try {
                await apiCall('/start', 'POST');
            } catch (error) {
                console.error('å¼€å§‹æ¸¸æˆå¤±è´¥:', error);
            }
        }

        async function addIdiom() {
            const input = document.getElementById('idiomInput');
            const idiom = input.value.trim();
            
            if (!idiom) {
                alert('è¯·è¾“å…¥æˆè¯­');
                return;
            }
            
            try {
                await apiCall('/add-idiom', 'POST', { idiom });
                input.value = '';
            } catch (error) {
                console.error('æ·»åŠ æˆè¯­å¤±è´¥:', error);
            }
        }

        async function autoPlay() {
            try {
                await apiCall('/auto-play', 'POST');
            } catch (error) {
                console.error('AIæ¥é¾™å¤±è´¥:', error);
            }
        }

        async function getHints() {
            try {
                await apiCall('/hints');
            } catch (error) {
                console.error('è·å–æç¤ºå¤±è´¥:', error);
            }
        }

        async function resetGame() {
            try {
                await apiCall('/reset', 'POST');
            } catch (error) {
                console.error('é‡ç½®æ¸¸æˆå¤±è´¥:', error);
            }
        }

        // é”®ç›˜äº‹ä»¶
        document.getElementById('idiomInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addIdiom();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initSSE();
        });

        // é¡µé¢å¸è½½æ—¶å…³é—­SSEè¿æ¥
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
