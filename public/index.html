<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语接龙 - 实时游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .game-section, .events-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .game-chain {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            border: 2px dashed #ddd;
        }

        .chain-item {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 25px;
            font-weight: bold;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .game-status {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-label {
            font-weight: bold;
            color: #666;
        }

        .status-value {
            color: #333;
        }

        .hints-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .hint-item {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .hint-text {
            font-weight: bold;
            color: #1976d2;
        }

        .hint-pinyin {
            color: #666;
            font-size: 0.9em;
        }

        .hint-meaning {
            color: #555;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .events-log {
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .event-item {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .event-connection { background-color: rgba(0, 255, 0, 0.1); }
        .event-game_started { background-color: rgba(0, 123, 255, 0.1); }
        .event-idiom_added { background-color: rgba(40, 167, 69, 0.1); }
        .event-auto_play { background-color: rgba(255, 193, 7, 0.1); }
        .event-error { background-color: rgba(220, 53, 69, 0.1); }
        .event-hints_provided { background-color: rgba(23, 162, 184, 0.1); }
        .event-game_reset { background-color: rgba(108, 117, 125, 0.1); }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 成语接龙</h1>
            <p>实时互动游戏 - 支持Server-Sent Events</p>
        </div>

        <div class="main-content">
            <div class="game-section">
                <h2 class="section-title">🎮 游戏区域</h2>
                
                <div class="game-status">
                    <div class="status-item">
                        <span class="status-label">游戏状态:</span>
                        <span class="status-value" id="gameStatus">未开始</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">接龙长度:</span>
                        <span class="status-value" id="chainLength">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">当前需要:</span>
                        <span class="status-value" id="currentChar">-</span>
                    </div>
                </div>

                <div class="game-chain" id="gameChain">
                    <div class="empty-state">点击"开始游戏"开始成语接龙</div>
                </div>

                <div class="input-group">
                    <input type="text" id="idiomInput" placeholder="输入成语..." maxlength="10">
                    <button class="btn btn-primary" onclick="addIdiom()">添加成语</button>
                </div>

                <div class="button-group">
                    <button class="btn btn-success" onclick="startGame()">开始游戏</button>
                    <button class="btn btn-primary" onclick="autoPlay()">AI接龙</button>
                    <button class="btn btn-secondary" onclick="getHints()">获取提示</button>
                    <button class="btn btn-secondary" onclick="resetGame()">重置游戏</button>
                </div>

                <div class="hints-section" id="hintsSection" style="display: none;">
                    <h3>💡 成语提示</h3>
                    <div id="hintsList"></div>
                </div>
            </div>

            <div class="events-section">
                <h2 class="section-title">📡 实时事件</h2>
                
                <div class="connection-status">
                    <div class="status-indicator" id="connectionIndicator"></div>
                    <span id="connectionStatus">连接中...</span>
                </div>

                <div class="events-log" id="eventsLog">
                    <div class="event-item">等待连接到SSE服务器...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let gameState = {
            gameStarted: false,
            chain: [],
            currentChar: null,
            chainLength: 0
        };

        // 初始化SSE连接
        function initSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');
            
            eventSource.onopen = function() {
                updateConnectionStatus(true);
                addEventToLog('connection', '✅ SSE连接已建立');
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleSSEEvent(data);
                } catch (error) {
                    console.error('解析SSE数据失败:', error);
                }
            };

            eventSource.onerror = function() {
                updateConnectionStatus(false);
                addEventToLog('error', '❌ SSE连接错误，尝试重连...');
                
                // 3秒后重连
                setTimeout(() => {
                    if (eventSource.readyState === EventSource.CLOSED) {
                        initSSE();
                    }
                }, 3000);
            };
        }

        // 处理SSE事件
        function handleSSEEvent(eventData) {
            const { type, data } = eventData;
            
            switch (type) {
                case 'connection_established':
                    addEventToLog('connection', `🔗 ${data.message}`);
                    if (data.gameState) {
                        updateGameState(data.gameState);
                    }
                    break;
                    
                case 'game_started':
                    addEventToLog('game_started', `🎮 游戏开始: ${data.result.idiom}`);
                    updateGameState(data.gameState);
                    break;
                    
                case 'idiom_added':
                    addEventToLog('idiom_added', `➕ 添加成语: ${data.result.idiom}`);
                    updateGameState(data.gameState);
                    break;
                    
                case 'auto_play':
                    addEventToLog('auto_play', `🤖 AI接龙: ${data.result.idiom}`);
                    updateGameState(data.gameState);
                    break;
                    
                case 'hints_provided':
                    addEventToLog('hints_provided', `💡 提供了 ${data.hints.length} 个提示`);
                    displayHints(data.hints);
                    break;
                    
                case 'game_reset':
                    addEventToLog('game_reset', '🔄 游戏已重置');
                    updateGameState(data.gameState);
                    hideHints();
                    break;
                    
                case 'error':
                    addEventToLog('error', `❌ 错误: ${data.error}`);
                    break;
                    
                case 'heartbeat':
                    // 心跳事件，不显示在日志中
                    break;
                    
                default:
                    addEventToLog('unknown', `📝 ${type}: ${JSON.stringify(data)}`);
            }
        }

        // 更新连接状态
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.classList.add('connected');
                status.textContent = '已连接';
            } else {
                indicator.classList.remove('connected');
                status.textContent = '连接断开';
            }
        }

        // 添加事件到日志
        function addEventToLog(type, message) {
            const log = document.getElementById('eventsLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const eventItem = document.createElement('div');
            eventItem.className = `event-item event-${type}`;
            eventItem.innerHTML = `<span style="color: #888;">[${timestamp}]</span> ${message}`;
            
            log.appendChild(eventItem);
            log.scrollTop = log.scrollHeight;
            
            // 限制日志条数
            while (log.children.length > 100) {
                log.removeChild(log.firstChild);
            }
        }

        // 更新游戏状态
        function updateGameState(newState) {
            gameState = newState;
            
            document.getElementById('gameStatus').textContent = 
                gameState.gameStarted ? '进行中' : '未开始';
            document.getElementById('chainLength').textContent = gameState.chainLength;
            document.getElementById('currentChar').textContent = 
                gameState.currentChar || '-';
            
            updateGameChain();
        }

        // 更新游戏链显示
        function updateGameChain() {
            const chainElement = document.getElementById('gameChain');
            
            if (gameState.chain.length === 0) {
                chainElement.innerHTML = '<div class="empty-state">点击"开始游戏"开始成语接龙</div>';
            } else {
                chainElement.innerHTML = gameState.chain
                    .map(idiom => `<span class="chain-item">${idiom}</span>`)
                    .join('');
            }
        }

        // 显示提示
        function displayHints(hints) {
            const hintsSection = document.getElementById('hintsSection');
            const hintsList = document.getElementById('hintsList');
            
            if (hints.length > 0) {
                hintsList.innerHTML = hints.map(hint => `
                    <div class="hint-item">
                        <div class="hint-text">${hint.text}</div>
                        <div class="hint-pinyin">${hint.pinyin}</div>
                        <div class="hint-meaning">${hint.meaning}</div>
                    </div>
                `).join('');
                hintsSection.style.display = 'block';
            }
        }

        // 隐藏提示
        function hideHints() {
            document.getElementById('hintsSection').style.display = 'none';
        }

        // API调用函数
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`/api${endpoint}`, options);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                return result;
            } catch (error) {
                addEventToLog('error', `API调用失败: ${error.message}`);
                throw error;
            }
        }

        // 游戏操作函数
        async function startGame() {
            try {
                await apiCall('/start', 'POST');
            } catch (error) {
                console.error('开始游戏失败:', error);
            }
        }

        async function addIdiom() {
            const input = document.getElementById('idiomInput');
            const idiom = input.value.trim();
            
            if (!idiom) {
                alert('请输入成语');
                return;
            }
            
            try {
                await apiCall('/add-idiom', 'POST', { idiom });
                input.value = '';
            } catch (error) {
                console.error('添加成语失败:', error);
            }
        }

        async function autoPlay() {
            try {
                await apiCall('/auto-play', 'POST');
            } catch (error) {
                console.error('AI接龙失败:', error);
            }
        }

        async function getHints() {
            try {
                await apiCall('/hints');
            } catch (error) {
                console.error('获取提示失败:', error);
            }
        }

        async function resetGame() {
            try {
                await apiCall('/reset', 'POST');
            } catch (error) {
                console.error('重置游戏失败:', error);
            }
        }

        // 键盘事件
        document.getElementById('idiomInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addIdiom();
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initSSE();
        });

        // 页面卸载时关闭SSE连接
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
