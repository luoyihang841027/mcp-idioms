    <script>
        let eventSource = null;
        let gameStarted = false;

        // åˆå§‹åŒ–SSEè¿æ¥
        function initSSE() {
            eventSource = new EventSource('/events');
            
            eventSource.onopen = function() {
                updateConnectionStatus(true);
                addEvent('è¿æ¥å·²å»ºç«‹', 'connection');
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleGameEvent(data);
                } catch (e) {
                    addEvent(`æ”¶åˆ°æ¶ˆæ¯: ${event.data}`, 'message');
                }
            };
            
            eventSource.onerror = function() {
                updateConnectionStatus(false);
                addEvent('è¿æ¥é”™è¯¯', 'error');
            };
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'SSE å·²è¿æ¥';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'SSE æœªè¿æ¥';
            }
        }

        // æ·»åŠ äº‹ä»¶åˆ°æ˜¾ç¤ºåŒºåŸŸ
        function addEvent(message, type) {
            const eventsContainer = document.getElementById('events');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            
            const time = new Date().toLocaleTimeString();
            eventDiv.innerHTML = `
                <div class="event-time">${time}</div>
                <div class="event-type">${type}</div>
                <div>${message}</div>
            `;
            
            eventsContainer.appendChild(eventDiv);
            eventsContainer.scrollTop = eventsContainer.scrollHeight;
        }

        // å¤„ç†æ¸¸æˆäº‹ä»¶
        function handleGameEvent(data) {
            addEvent(`æ¸¸æˆäº‹ä»¶: ${data.type}`, 'game_event');
            
            if (data.data && data.data.gameState) {
                updateGameState(data.data.gameState);
            }
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€æ˜¾ç¤º
        function updateGameState(state) {
            const gameStateDiv = document.getElementById('gameState');
            
            if (state.gameStarted) {
                gameStarted = true;
                gameStateDiv.innerHTML = `
                    <strong>æ¸¸æˆçŠ¶æ€:</strong> è¿›è¡Œä¸­<br>
                    <strong>å½“å‰å­—:</strong> ${state.currentChar || 'æ— '}<br>
                    <strong>æˆè¯­æ•°é‡:</strong> ${state.chainLength || 0}<br>
                    <div class="chain">
                        ${(state.chain || []).map(idiom => `<span class="idiom">${idiom}</span>`).join('')}
                    </div>
                `;
            } else {
                gameStarted = false;
                gameStateDiv.innerHTML = '<strong>æ¸¸æˆçŠ¶æ€:</strong> æœªå¼€å§‹';
            }
        }

        // APIè°ƒç”¨å‡½æ•°
        async function callAPI(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(endpoint, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                return data;
            } catch (error) {
                addEvent(`APIé”™è¯¯: ${error.message}`, 'error');
                throw error;
            }
        }

        // æ¸¸æˆæ§åˆ¶å‡½æ•°
        async function startGame() {

                addEvent('æ¸¸æˆå·²å¼€å§‹', 'success');

            }
        }

        async function addIdiom() {
            const input = document.getElementById('idiomInput');
            const idiom = input.value.trim();
            
            if (!idiom) {
                addEvent('è¯·è¾“å…¥æˆè¯­', 'warning');
                return;
            }
            
            try {
                const result = await callAPI('/api/call/add_idiom', 'POST', {
                    arguments: { idiom }
                });
                input.value = '';
                addEvent(`æˆåŠŸæ·»åŠ æˆè¯­: ${idiom}`, 'success');
            } catch (error) {

            }
        }

        }

        async function getHints() {

                displayHints(result.result);
                addEvent('è·å–æç¤ºæˆåŠŸ', 'success');
            } catch (error) {

        }

        async function resetGame() {

                addEvent('æ¸¸æˆå·²é‡ç½®', 'success');

        function displayHints(hints) {
